<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="/">
          <img src="/assets/quipux-icon-white.png" alt="logo">
          <h1>Quipux test Luis Vega</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Playlists" nzIcon="unordered-list">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/dashboard/playlists/list">Lists</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/dashboard/playlists/form">Form</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Sing Out" nzIcon="logout" (click)="singOutClickHandler()">
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
