<div class="container-button">
  <button nz-button nzType="primary" [nzSize]="'large'" routerLink="/dashboard/playlists/form">
    <span nz-icon nzType="plus"></span>
    Add new
  </button>
</div>

<nz-table [nzFrontPagination]="false" [nzData]="$any(playlists$ | async )" [nzScroll]="{ x: '1050px', y: '400px'}">
  <thead>
    <tr>
      <th>Name</th>
      <th>description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let playlist of playlists$ | async ">
      <td>{{playlist.name | truncate:20 }}</td>
      <td>{{playlist.description | truncate:20}}</td>
      <td>
        <a (click)="editPlaylist(playlist)">Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteByName(playlist.name)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
