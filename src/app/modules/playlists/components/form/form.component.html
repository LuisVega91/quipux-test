<ng-container *ngIf="canLoadFrom">
    <form nz-form [formGroup]="playlistForm">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label>Name</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="name" formControlName="name" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label>Description</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="description" formControlName="description" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div class="container-button" *ngIf="!isFormDisabled">
            <button nz-button nzType="primary" [nzSize]="'large'" (click)="save()" [disabled]="playlistForm.invalid">
                <span nz-icon nzType="save"></span>
                Save
            </button>
        </div>
    </form>
</ng-container>
<ng-container *ngIf="isFormDisabled">
    <h1 nz-typography>Songs</h1>
    <div>
        <app-songs-form [songs]="playlist.songs.reverse()" [playlistId]="playlist.id"></app-songs-form>
    </div>
</ng-container>
