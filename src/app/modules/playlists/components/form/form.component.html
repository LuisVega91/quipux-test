<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Name:</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="name" formControlName="name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Description:</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="description" formControlName="description" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label>Location:</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="location" formControlName="location" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div class="container-button">
        <button nz-button nzType="primary" [nzSize]="'large'" routerLink="/dashboard/playlists/form">
            <span nz-icon nzType="save"></span>
            Save
        </button>
    </div>
</form>
<div class="search-result-list">Search Result List</div>
