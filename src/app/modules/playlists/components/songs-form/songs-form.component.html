<div *ngIf="canLoadFrom">
  <form nz-form [formGroup]="songForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">

      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>title</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="title" formControlName="title" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>artist</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="artist" formControlName="artist" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label>album</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="album" formControlName="album" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>year</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="year" formControlName="year" appNumericOnly/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label>genre</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="genre" formControlName="genre" />
          </nz-form-control>
        </nz-form-item>
      </div>

    </div>
    <div class="container-button">
      <button nz-button nzType="primary" [nzSize]="'large'" (click)="save()" [disabled]="songForm.invalid">
        <span nz-icon nzType="save"></span>
        Save
      </button>
    </div>


  </form>
</div>

<nz-table [nzFrontPagination]="false" #editRowTable nzBordered [nzData]="songs" nzTableLayout="fixed"
  [nzScroll]="{ x: '1150px', y: '240px' }">
  <thead>
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs; let index = index">
      <ng-container>
        <td>{{ song.title | truncate:20 }}</td>
        <td>{{ song.artist | truncate:20 }}</td>
        <td>{{ song.album | truncate:20 }}</td>
        <td>{{ song.year | truncate:20 }}</td>
        <td>{{ song.genre | truncate:20 }}</td>
        <td><a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteSong(song.id)">Delete</a></td>
      </ng-container>
    </tr>
  </tbody>
</nz-table>
